<body>

  <h2>Utilizando la biblioteca marked.min.js</h2>
  <hr>
  <div id="content"></div>
  <div id="recursos"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>

    fetch('tutorial-github.md')
        .then(response => response.text())
        .then(mktext => {
            document.getElementById('content').innerHTML = marked.parse(mktext) ;
        })

    fetch('recursos.md')
        .then(response => response.text())
        .then(mktext => {
            document.getElementById('recursos').innerHTML = marked.parse(mktext) ;
        })

  </script>
</body>
